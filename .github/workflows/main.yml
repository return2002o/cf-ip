name: Run IP Get Script

on:
  # 可以根据你的需求修改触发的事件，例如 push 事件或 schedule 事件
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分钟触发一次

jobs:
  run-ip-get:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install requests
    - name: Run ip_get.py
      run: python ./ip_get.py